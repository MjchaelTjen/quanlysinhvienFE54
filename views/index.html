<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="display-4 text-center">Quản lý sinh viên</h1>
                <div class="form-group">
                    <p>Mã sinh viên</p>
                    <input class="form-control" id="maSinhVien" />
                    <p class="text-danger kiemTraRong-maSinhVien" id=""></p>
                </div>

                <div class="form-group">
                    <p>Tên sinh viên</p>
                    <input class="form-control" id="tenSinhVien" />
                    <p class="text-danger kiemTraRong-tenSinhVien" id=""></p>
                    <p class="text-danger kiemTraDinhDang-tenSinhVien" id=""></p>
                    <p class="text-danger kiemTraDoDai-tenSinhVien" id=""></p>
                </div>

                <div class="form-group">
                    <p>Email</p>
                    <input class="form-control" id="email" />
                    <p class="text-danger kiemTraRong-email" id=""></p>
                    <p class="text-danger kiemTraDinhDang-email" id=""></p>
                    <p class="text-danger kiemTraDoDai-email" id=""></p>
                </div>

                <!-- <div class="form-group">
                    <p>Số điện thoại</p>
                    <input class="form-control" id="soDt" />
                    <p class="text-danger kiemTraRong-soDt" id=""></p>
                    <p class="text-danger kiemTraDinhDang-soDienThoai" id=""></p>
                </div> -->

                <div class="form-group">
                    <p>Loại sinh viên</p>
                    <select class="form-control" id="loaiSinhVien">
                        <option>Bình thường</option>
                        <option>Khó khăn</option>
                    </select>
                </div>
                <div class="form-group row">
                    <div class="col-4">
                        <p>Điểm toán</p>
                        <input id="diemToan" class="form-control" />
                        <p class="text-danger kiemTraRong-diemToan" id=""></p>
                        <p class="text-danger kiemTraGiaTri-diemToan" id=""></p>
                        <p class="text-danger kiemTraDinhDang-diemToan" id=""></p>
                    </div>

                    <div class="col-4">
                        <p>Điểm lý</p>
                        <input id="diemLy" class="form-control" />
                        <p class="text-danger kiemTraRong-diemLy" id=""></p>
                        <p class="text-danger kiemTraGiaTri-diemLy" id=""></p>
                        <p class="text-danger kiemTraDinhDang-diemLy" id=""></p>
                    </div>

                    <div class="col-4">
                        <p>Điểm hóa</p>
                        <input id="diemHoa" class="form-control" />
                        <p class="text-danger kiemTraRong-diemHoa" id=""></p>
                        <p class="text-danger kiemTraGiaTri-diemHoa" id=""></p>
                        <p class="text-danger kiemTraDinhDang-diemHoa" id=""></p>
                    </div>
                </div>
                <div class="form-group">
                    <p>Điểm rèn luyện</p>
                    <input id="diemRenLuyen" class="form-control" />
                    <p class="text-danger kiemTraRong-diemRenLuyen" id=""></p>
                    <p class="text-danger kiemTraGiaTri-diemRenLuyen" id=""></p>
                    <p class="text-danger kiemTraDinhDang-diemRenLuyen" id=""></p>
                </div>
                <div class="form-group text-center">
                    <button id="btnXacNhan" class="btn btn-success">xác nhận</button>
                    <button id="btnLuuThongTin" class="btn btn-primary">Save</button>
                </div>
            </div>

        </div>
        <div class="container">
            <input type="text"> <button>Tìm kiếm</button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Mã sinh viên</th>
                    <th>Tên sinh viên</th>
                    <th>Email</th>
                    <!-- <th>Số điện thoại</th> -->
                    <th>Điểm trung bình</th>
                    <th>Xếp loại</th>

                </tr>
            </thead>
            <tbody id="tableSinhVien">

            </tbody>
        </table>
    </div>

    <!-- Optional JavaScript -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>

    <!-- Class (Prototype) SinhVien phải được chèn vào trước index -->

    <script src="../models/Validation.js"></script>

    <script src="../models/SinhVien.js"></script>

    <!-- Nhúng file service trước index -->

    <script src="../services/SinhVienService.js"></script>

    <script src="../controllers/indexAjax.js"></script>

    <!-- <script src="../controllers/index.js"></script> -->


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
